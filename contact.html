<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo size text-light">WJ</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>

            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-grp">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Location</h2>
                        <p>#110080 Hamdard nagar, South Delhi</p>
                    </div>
                    <div class="address-grp">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Email</h2>
                        <p>altafkhann7860@gmail.com</p>
                    </div>
                    <div class="address-grp">
                        <i class="fas fa-phone-square fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Call</h2>
                        <p>+8700943793</p>
                    </div>
                    <img src="./css/luca-bravo-TaCk3NspYe0-unsplash.jpg" alt="">
                </div>
                <form action="" class="form">
                    <h1 class="md-heading text-black">Contact Us</h1>
                    <p class="text-grey">Let us know questions suggestions and concerns by filling out the contact form below</p>

                    <div class="form-group">
                        <label for="Username">Username</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="text" name="" id="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="Phone">phone</label>
                        <input type="text" name="" id="Phone" required>
                    </div>
                    <div class="form-group">
                        <label for="Message">Message</label>
                        <textarea name="" id="Message" cols="" rows=""></textarea>
                    </div>

                    <button type="submit" class="form-btn">Submit</button>

                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-3x"></i>
            <i class="fab fa-twitter fa-3x"></i>
            <i class="fab fa-instagram fa-3x"></i>
        </div>
